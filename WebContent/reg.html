<script type="text/javascript">
$(function() {

    $('#stureg-form-link').click(function(e) {
		$("#stureg-form").delay(100).fadeIn(100);
 		$("#empreg-form").fadeOut(100);
 		$('#empreg-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});
    $('#empreg-form-link').click(function(e) {
		$("#empreg-form").delay(100).fadeIn(100);
 		$("#stureg-form").fadeOut(100);
 		$('#stureg-form-link').removeClass('active');
		$(this).addClass('active');
		e.preventDefault();
	});

});</script>

<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="#" class="active" id="stureg-form-link">Student</a>

							<div class="col-xs-6">
								<a href="#" id="empreg-form-link">Employee</a>

					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="stureg-form" action="stureg.jsp" method="post" role="form" style="display: block;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="name">Name
									</div>
									<div class="form-group">
										<input type="number" name="roll" id="roll" tabindex="2" class="form-control" placeholder="roll" value="">Roll No.
									</div>
									<div class="form-group">
										<input type="text" name="course" id="course" tabindex="3" class="form-control" placeholder="Course">Couse
									</div>

										<input type="text" name="fname" id="fname" tabindex="4" class="form-control" placeholder="Father's Name">Father's Nmae
									</div>
									<div class="form-group">
										<input type="email" name="email" id="email" tabindex="5" class="form-control" placeholder="email">Email
									</div>
									<div class="form-group">
										<input type="date" name="dob" id="dob" tabindex="6" class="form-control" placeholder="dob">dob
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="7" class="form-control" placeholder="Password">Password
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="8" class="" name="remember" id="remember">

									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit" tabindex="9" class="form-control btn btn-login btn-success" value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="http://phpoll.com/recover" tabindex="10" class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<form id="empreg-form" action="empreg.jsp" method="post" role="form" style="display: none;">
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="username" value="" required> Username
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required> Password
									</div>
									<div class="form-group">
										<input type="date" id="dob" name="dob" placeholder="" tabindex="3" class="form-control input-lg" placeholder="dob" required> DOB
									</div>
									<div class="form-group">
										<input type="text" id="eduqual" name="eduqual" placeholder="" tabindex="4" class="form-control input-lg" placeholder="eduqual" required>Edu. Qualification
									</div>
									<div class="form-group">
										<input type="email" id="fname" name="email" placeholder="" tabindex="5" class="form-control input-lg" placeholder="email" required> Email
									</div>
									<div class="form-group">
										<input type="text" id="email" name="contact_no" placeholder="" tabindex="6" class="form-control input-lg" placeholder="contact_no" required> Contact No.
									</div>
									<div class="form-group">
										<input type="text" id="address" name="address" placeholder="" tabindex="7" class="form-control input-lg" placeholder="address" required> Address
									</div>
									<div class="form-group">
										<input type="text" id="dept" name="dept" placeholder="" tabindex="8" class="form-control input-lg" placeholder="dept" required> Department
									</div>
									<div class="form-group">
										<input type="date" id="doa" name="doa" placeholder="" tabindex="9" class="form-control input-lg" placeholder="date of Appointment" required>Date of Appointment
									</div>
									<div class="form-group">
										<input type="number" id="salary" name="salary" placeholder="" tabindex="9" class="form-control input-lg" placeholder="salary" required>Salary
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="10" class="" name="remember" id="remember">
										<label for="remember"> Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit" id="login-submit" tabindex="11" class="form-control btn btn-login btn-success" value="Register">

										</div>
									</div>
