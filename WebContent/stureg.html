<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Registration</title>
<link rel="stylesheet" href="bootstrap-3.3.6-dist/bootstrap-3.3.6/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="bootstrap-3.3.6-dist/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<link rel="icon" href="favicon.jpg">
</head>
<body>
<div class="container">
  <div class="row">
  	<div class="col-md-6 col-sm-12">
    
          <form class="form-horizontal" action="stureg.jsp" method="POST">
          <fieldset>
            <div class="control-group">
              <label class="control-label" for="name">Name</label>
              <div class="controls">
                <input type="text" id="username" name="username" placeholder="" class="form-control input-lg">
                <p class="help-block">Name can contain only letters</p>
              </div>
            </div>
         <div class="control-group">
              <label class="control-label" for="name">Roll No.</label>
              <div class="controls">
                <input type="text" id="roll" name="roll" placeholder="" class="form-control input-lg">
                <p class="help-block">roll no can contain only numbers</p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="name">Course</label>
              <div class="controls">
                <input type="text" id="course" name="course" placeholder="" class="form-control input-lg">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="name">Fathers's Name</label>
              <div class="controls">
                <input type="text" id="fname" name="fname" placeholder="" class="form-control input-lg">
                <p class="help-block">Name can contain only letters</p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="email">E-mail</label>
              <div class="controls">
                <input type="email" id="email" name="email" placeholder="" class="form-control input-lg">
                <p class="help-block">Please provide your E-mail</p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="name">Date Of Birth</label>
              <div class="controls">
                <input type="date" id="dob" name="dob" placeholder="" class="form-control input-lg">
                <p class="help-block">Name can contain only letters</p>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">Password</label>
              <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="form-control input-lg">
                <p class="help-block">Password should be at least 6 characters</p>
              </div>
            </div>
         
            <div class="control-group">
              <!-- Button -->
              <div class="controls">
                <button class="btn btn-success">Register</button>
              </div>
            </div>
          </fieldset>
        </form>
    
    </div> 
  </div>
</div>
</body>
</html>
